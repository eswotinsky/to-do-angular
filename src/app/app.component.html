<div style="text-align:center">
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <form>
    <label for="name">Enter your name: </label>
    <input [(ngModel)]="userName" type="text" name="user">
  </form>
  <h2>Welcome, {{userName}}!</h2>
</div>
<h3>{{currentFocus}}</h3>
<app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>
<hr>

<app-edit-task [childSelectedTask]="selectedTask" (clickedDone)="finishedEditing()"></app-edit-task>
<app-new-task (sendTask)="addTask($event)"></app-new-task>
